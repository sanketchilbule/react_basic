<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- icons ke liye cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="container-fluid" style="height: 900px;">

    <h3>button components</h3>
    <button class="btn btn-danger">Insert</button>
    <button class="btn btn-outline-danger">Insert</button>
    <button class="btn-close"></button>
    <button class="btn btn-link">link</button>
    <hr>
    <!-- button group -->
    <h4>Button group</h4>
    <div class="btn btn-group">
        <button class="btn btn-primary">prev</button>
        <span class="m-2 p-2" style="background:yellow;">1</span>
        <button class="btn btn-danger">next</button>
    </div>

    <div class="btn btn-group-vertical ">
        <button class="btn btn-primary">prev</button>
        <span class="m-2 p-2" style="background:yellow;">1</span>
        <button class="btn btn-danger">next</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
