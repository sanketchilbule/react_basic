<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- icons ke liye cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="container-fluid" style="height: 900px;">

    <h3>alert components</h3>
    <div class="alert alert-danger alert-dismissible">
        <h3 class="alert-title">delete Records</h3>
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <p class="alert-subtitle"> something will be deleted</p>
        <a href="#" class="alert-link">Help</a>
    </div>

    <div class="alert alert-success w-50 h-25">
        <h3 class="alert-title">something inserted successfully</h3>
        <p class="alert-subtitle">new file found</p>
        <a href="#" class="alert-link">view</a>
        <div>
            <button data-bs-dismiss="alert">ok</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
