<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- icons ke liye cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .line {
            color: grey;

        }
    </style>
</head>

<body class="container-fluid">
    <!-- between -->
    <header class="d-flex justify-content-between bg-dark text-white p-2 my-2">
        <!-- <div>shopper</div> -->
        <div>Between</div>
        <div>
            <span class="me-2">Home</span>
            <span class="me-2">About</span>
            <span class="me-2">Contact</span>
            <span class="me-2">Pages</span>
            <span class="me-2">Shop</span>
        </div>
        <div>
            <span class="bi bi-search me-2 "></span>
            <span class="bi bi-person me-2 "></span>
            <span class="bi bi-cart me-2 "></span>
            <span class="bi bi-heart me-2 "></span>
        </div>
    </header>
    <!-- center -->
    <header class="d-flex justify-content-center bg-dark text-white p-2 my-2">
        <!-- <div>shopper</div> -->
        <div>Center</div>
        <div>
            <span class="me-2">Home</span>
            <span class="me-2">About</span>
            <span class="me-2">Contact</span>
            <span class="me-2">Pages</span>
            <span class="me-2">Shop</span>
        </div>
        <div>
            <span class="bi bi-search me-2 "></span>
            <span class="bi bi-person me-2 "></span>
            <span class="bi bi-cart me-2 "></span>
            <span class="bi bi-heart me-2 "></span>
        </div>
    </header>
    <!-- evenly -->
    <header class="d-flex justify-content-evenly bg-dark text-white p-2 my-2">
        <!-- <div>shopper</div> -->
        <div>Evenly</div>
        <div>
            <span class="me-2">Home</span>
            <span class="me-2">About</span>
            <span class="me-2">Contact</span>
            <span class="me-2">Pages</span>
            <span class="me-2">Shop</span>
        </div>
        <div>
            <span class="bi bi-search me-2 "></span>
            <span class="bi bi-person me-2 "></span>
            <span class="bi bi-cart me-2 "></span>
            <span class="bi bi-heart me-2 "></span>
        </div>
    </header>
    <!-- around -->
    <header class="d-flex justify-content-around bg-dark text-white p-2">
        <!-- <div>shopper</div> -->
        <div>Around</div>
        <div>
            <span class="me-2">Home</span>
            <span class="me-2">About</span>
            <span class="me-2">Contact</span>
            <span class="me-2">Pages</span>
            <span class="me-2">Shop</span>

        </div>

        <div>
            <span class="bi bi-search me-2 "></span>
            <span class="bi bi-person me-2 "></span>
            <span class="bi bi-cart me-2 "></span>
            <span class="bi bi-heart me-2 "></span>
        </div>
    </header>

    <div class="line">|</div>
    <div class="border-left"></div>

    <div class="border-right border-danger border-2"></div>

    <div class="d-flex">
        <div class="border border-primary" style="height: 1em"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        
</body>

</html>
