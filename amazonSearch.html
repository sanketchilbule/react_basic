<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- icons ke liye cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="container-fluid">
    <h3>Amazon search</h3>
    <div class="input-group  ">
        <select name="" id="">
            <option value="">All</option>
            <option value="">Fashion</option>
            <option value="">Mobile</option>
        </select>

        <input type="text" class="form-control" placeholder="search in amazon">
        <button class="btn btn-warning"><span class="bi bi-search"></span></button>
    </div>

    <!--  -->
    <h3>Netflix</h3>
    <div class="input-group">
        <input class="form-control" type="email" placeholder="your email address">
        <button class="btn btn-danger">Get started <span class="bi bi-chevron-right"></span></button>
    </div>

    <h3>verify account</h3>
    <div class="input-group">
        <span class="bi bi-key-fill input-group-text"></span>
        <input type="password" class="form-control" placeholder="your password">
        <button class="btn btn-success">verify</button>
    </div>
    <select name="" id="">
        <option value="">all</option>
        <option value="">Movies</option>
        <option value="">Web series</option>
    </select>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
