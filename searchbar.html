<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
     
      

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon"><i class="bi bi-geo-alt-fill"></i></span>
                    <input type="text" class="form-control" placeholder="Search for a location">
                </div>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-default pull-right">Detect Location <i
                        class="fa fa-location-arrow"></i></button>
            </div>
        </div>
    </div>

    <!--  -->
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                </span>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <form>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--  -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="bi bi-geo-alt-fill"></i></span>
                    <input type="text" class="form-control" placeholder="Enter location">
                </div>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-default">Detect Location</button>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!--  -->

</body>

</html>
