<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- icons ke liye cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <h2>Display</h2>
    <nav class="">
        <div class="d-inline">Home</div>
        <div class="d-inline">About Us</div>
        <div class="d-inline">Contact Us</div>
    </nav>

    <nav class="d-flex justify-content-evenly align-items-center">
        <div>Home</div>
        <div>About Us</div>
        <div>Contact Us</div>
    </nav>

    <!-- how to make any item inside container center -->
    <div class="container h-50 border border-info">
        <nav class="d-flex justify-content-center align-items-center p-2 ">
            <div>Home</div>
            <div>About Us</div>
            <div>Contact Us</div>
        </nav>
    </div>

    <!-- form -->
    <div class="container border mt-2 w-50">
        <h4><span class="bi bi-person-fill">Register User</span></h4>
        <form action="">
            <dd>user Name</dd>
            <dt><input type="text" class="w-100"></dt>
            <dd class="text-danger">user name required!!</dd>
            <dt>password</dt>
            <dd><input type="password" class="w-100"></dd>
            <button class="w-100 bg-success">register</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
