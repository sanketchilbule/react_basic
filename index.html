<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mastering bootstrap</title>
    <!-- css k liye cdn link -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- icons ke liye cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container border border-danger">
        <h3 class="ms-4 me-2 mt-2 mb-3">bootstrap 5</h3>
        <p>build responsive ui faster</p>


        <span class="bi bi-bell"></span>
        <span class="bi bi-house"></span>
        <span class="bi bi-facebook"></span>
        <span class="bi bi-cart"></span>
        <p class="bi bi-cart3"></p>

        <hr>
        <!-- margin -->

        <h3 class="mx-2">margin can be given from 1 to 4</h3>

        <!-- padding -->
        <h3 class="pe-2 ps-2">padding is given by </h3>
        <h3>follow us on <span class="bi bi-facebook"> facebook</span> <span class="bi bi-twitter"></span> twitter <span
                class="bi bi-instagram"> instagram</span></h3>
        <!-- border -->
        <h4 class="border border-dark">border can be given like this</h4>
        <div class="bg-success text-white">background green text white</div>
    </div>

    <!-- form -->
    <form class="border border-3 border-dark p-3 m-4 w-25 rounded ">
        <div class="container-fluid">
            <h2><span class="bi bi-person-fill">Register User</span></h2>
            <dl>
                <dt>user name</dt>
                <dd><input type="text" class="w-100"></dd>
                <dt class="text-danger">user name required!</dt>
                <dt>password</dt>
                <dd><input type="password" class="w-100"></dd>
            </dl>
            <button class="w-100 bg-success text-white border-white">Register</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!--  -->

</body>

</html>
