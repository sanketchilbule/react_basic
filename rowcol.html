<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- icons ke liye cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="container-fluid" style="height: 900px;">

    <h3>row and col</h3>
    <dl class="row border">
        <dt class="col-3">Name</dt>
        <dd class="col-9"> Nike Casuals</dd>
        <dt class="col-3">Price</dt>
        <dd class="col-9">5600</dd>
        <dt class="col-3">Stock</dt>
        <dd class="col-9">Available</dd>
    </dl>

    <div class="row">
        <div class="col border border-2 border-danger ">col1</div>
        <div class="col border border-2 border-danger">col2</div>
        <div class="col border border-2 border-danger">col3</div>
    </div>

    <div class="row my-2">
        <div class="col-2 border border-2 border-success text-start">col1</div>
        <div class="col-8 border border-2 border-success text-end ">col2</div>
        <div class="col-2 border border-2 border-success ">col3</div>
    </div>
    <!-- col-6 -->
    <div class="row my-2">
        <div class="col-6 border border-2 border-info text-center">col1</div>
        <div class="col-6 border border-2 border-info">col2</div>
    </div>
    <!-- col-3 -->
    <div class="row my-2 text-center">
        <div class="col-3 border border-2 border-warning ">col1</div>
        <div class="col-3 border border-2 border-warning">col2</div>
        <div class="col-3 border border-2 border-warning">col3</div>
        <div class="col-3 border border-2 border-warning">col4</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
